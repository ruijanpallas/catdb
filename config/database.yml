# PostgreSQL. Versions 8.2 and up are supported.
#
# Install the pg driver:
#   gem install pg
#
# Configure Using Gemfile
# gem 'pg'
#
development:
  host: localhost
  adapter: postgresql
  encoding: unicode
  database: catdb_development
  pool: 5
  username: catdb
  password: catdb

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  host: localhost
  adapter: postgresql
  encoding: unicode
  database: catdb_test
  pool: 5
  username: catdb
  password: catdb

production:
  host: localhost
  adapter: postgresql
  encoding: unicode
  database: catdb_production
  pool: 5
  username: catdb
  password: catdb
